data_params:
  data_dir: "data/processed"
  batch_size: 32
  image_size: 224
  num_workers: 4

model_params:
  base_model_name: 'deit_small_patch16_224'

train_params:
  epochs: 150
  learning_rate: 0.0001
  weight_decay: 0.05
  seed: 42
  early_stopping_patience: 20
  warmup_epochs: 5
  label_smoothing: 0.1
  grad_clip_norm: 1.0
  scheduler:
    T_max: 150
    eta_min: 1.0e-6
  mixup:
    mixup_alpha: 0.8
    cutmix_alpha: 1.0
    prob: 1.0
    switch_prob: 0.5
    mode: 'batch'

output_params:
  model_save_dir: "outputs/models"
  log_dir: "outputs/logs"